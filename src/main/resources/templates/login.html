<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 test app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">

    <h3 class="my-3">Login form</h3>
    <div class="row justify-content-md-center">
        <form th:action="@{/sign-in}" method="post"  class="col col-lg-6">
            <div class="form-floating my-3 ">
                <input type="text" class="form-control" id="floatingInput" placeholder="User name / Email"
                       name="username">
                <label for="floatingInput">User name / Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword"
                       placeholder="Password" name="password">
                <label for="floatingPassword">Password</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg my-3">Login</button>
        </form>
    </div>
    <div>
        <h3 class="my-3">Login via</h3>
        <a th:href="@{/oauth2/authorization/google}" class="btn btn-primary btn-lg" role="button">Google</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
